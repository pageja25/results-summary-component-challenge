<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
 <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="full-result">
      <div style="font-size:24px;font-weight:700;margin-bottom: 15px;">
        Your Result
      </div>
      <div class="score">
        <div class="important">76</div>
        
        of 100
      </div>
      <div style="color:white;font-size:36px;padding:15px;font-weight:700;">
        Great
      </div>
      
      You scored higher than 65% of the people who have taken these tests.
    </div>
    <div class="summary">
      <div style="color:hsl(224, 30%, 27%);font-size:24px;font-weight:700;margin-bottom:30px;">
        Summary
      </div>
      
      <div class="stats" id="Reaction">
        
        <img src="results-summary-component-main\assets\images\icon-reaction.svg" alt="icon"> <span class="text">Reaction</span>
        <span class="specific-score"><span id="embold">80</span> / 100</span>
      </div>
      <div class="stats" id="Memory">
      <img src="results-summary-component-main\assets\images\icon-memory.svg" alt="icon"> <span class="text">Memory</span>
      <span class="specific-score"><span id="embold">92</span> / 100</span>
      </div>
      <div class="stats" id="Verbal">
        <img src="results-summary-component-main\assets\images\icon-verbal.svg" alt="icon"><span class="text">Verbal</span>
        <span class="specific-score"><span id="embold">61</span> / 100</span>
      </div>
      <div class="stats" id="Visual">
        <img src="results-summary-component-main\assets\images\icon-visual.svg" alt="icon"><span class="text">Visual</span>
        <span class="specific-score"><span id="embold">72</span> / 100</span>
      </div>
      <button>
        Continue
      </button>
      
    </main>
    
  
    
  
    
  </div>
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
